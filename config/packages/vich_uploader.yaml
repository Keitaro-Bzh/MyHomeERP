vich_uploader:
    db_driver: orm

    mappings:
        societes_logos:
            uri_prefix: /images/societes_logos
            upload_destination: '%kernel.project_dir%/public/images/societes_logos'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            delete_on_update: true
            delete_on_remove: true

        personnes_photos:
            uri_prefix: /images/personnes_photos
            upload_destination: '%kernel.project_dir%/public/images/personnes_photos'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            delete_on_update: true
            delete_on_remove: true

        users_avatars:
            uri_prefix: /images/users_avatars
            upload_destination: '%kernel.project_dir%/public/images/users_avatars'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            delete_on_update: true
            delete_on_remove: true
